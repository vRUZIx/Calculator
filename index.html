<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="inputLine"> <input type="text" placeholder="Enter value..."></div>
        <div class="buttonContainer">
            <button class="one" onclick="">1</button>
            <button class="two" onclick="">2</button>
            <button class="three" onclick="">3</button>  
            <button class="add" onclick="">+</button>
            <button class="four" onclick="">4</button>
            <button class="five" onclick="">5</button>
            <button class="six" onclick="">6</button>
            <button class="subtract" onclick="">-</button>
            <button class="seven" onclick="">7</button>
            <button class="eight" onclick="">8</button>
            <button class="nine" onclick="">9</button>
            <button class="multiply" onclick="">x</button>
            <button class="clear" onclick="">AC</button>
            <button class="zero" onclick="">0</button>
            <button class="equals" onclick="">=</button>
            <button class="divide" onclick="">/</button>
        </div>
    </main>
    <script src="main.js"></script>       
</body>
</html>
